defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _teachings
  - scope:
      path: ""
      type: teachings
    values:
      layout: single
      author_profile: true
      share: false
      output: true
      toc: true
      toc_label: "Contents"
      toc_icon: "swatchbook"
      sidebar: main
      classes: wide
  # _research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true
      share: false
      output: true
      toc: true
      toc_label: "Contents"
      toc_icon: "swatchbook"
      sidebar: main
      classes: wide
  # cv
  - scope:
