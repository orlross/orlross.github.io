      icon: "fab fa-fw fa-twitter-square"
      url: # "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: # "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: # "https://instagram.com/"

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _teachings
  - scope:
      path: ""
      type: teachings
    values:
      layout: single
      author_profile: true
      share: false
      output: true
      toc: true
      toc_label: "Contents"
      toc_icon: "swatchbook"
      sidebar: main
      classes: wide


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


collections:
  teachings:
    output: true
    permalink: /:collection/:path/